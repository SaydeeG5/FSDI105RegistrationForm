<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/register.css">
    <title>User Registration System </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Registration System</h1>
        </header>
        <div class="register-form">
                <div>
                <h4> Add a new user</h4>
                <!--firstname, lastname, age, gender, phone number , payment method, color -->
                </div>
                <div>
                    <label> First Name:</label><br>
                    <input type="text"  id="txtFirstName">
                </div>
                <div>
                    <label> Last Name:</label><br>
                    <input type="text"  id="txtLastName">
                </div>
                <div>
                    <label> Age:</label><br>
                    <input type="number"  id="txtAge">
                </div>
                <div>
                    <label> Gender:</label><br>
                    <input type="text"  id="txtGender">
                </div>
                <div>
                    <label> Phone Number:</label><br>
                    <input type="number"  id="txtPhone">
                </div>
                <div>
                <label> Payment: </label>
                <select id="selPayment">
                    <option value=""selected disabled>---Select a Payment Method---</option>
                    <option value="Pay Pal">Pay Pal</option>
                    <option value="Credit/Debit">Credit/Debit</option>
                    <option value="Cash">Cash</option>
                </select>
                </div>
                <div>
                    <label> Color:</label><br>
                    <input type="color"  id="selColor">
                </div>
    </div>
    <div class="center-btn">
    <button id="btnSave" class="btn btn-secondary">SAVE USER</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/register.js"></script>
    
            
    
</body>
</html>
